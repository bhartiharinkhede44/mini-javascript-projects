<script>
  const quantity = document.getElementById("quantity");
  let valueQuantity = parseInt(quantity.innerText);

  function decrement() {
      if (valueQuantity == 0)
          return;
      quantity.innerText = --valueQuantity;
      
  }

  function increment() {
      quantity.innerText = ++valueQuantity;
