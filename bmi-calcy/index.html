<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <style>
        body {
            background-color: #FB8DA0;
        }

        .container {
            background-color: #FB6B90;
            height: 400px;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            

        }
        .img{
           height: 350px;
           width: 400px;
           margin-top: 10px;
           
        }
        .btn{
           border-radius: 6px; 
           

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="Calculate">
        <h1>BMI CALCULATOR</h1>
       
        <label for="weight" class="text">Weight (kg):</label>
        <input type="number" id="weight" step="0.01"><br><br>
        <label for="height" class="text">Height (cm):</label>
        <input type="number" id="height" step="0.01"><br><br>
        <button type="button" id="Calculatebtn" class="btn" onclick="Calculatebmi()">Calculate BMI</button>&nbsp;&nbsp;
        <button type="button" id="Resetbtn" class="btn" onclick="Resetbmi()">Reset</button>
        <p id="answer"></p>
    </div>
    <div class="imgcontainer">
    <img src="./img/Bmi-img.jpg" id="image" class="img">

    </div>
      </div>
        <script>
            document.getElementById("Calculatebtn");
            document.getElementById("image");
            function Calculatebmi() {
                let weight = parseFloat(document.getElementById("weight").value);
                let height = parseFloat(document.getElementById("height").value);
                let image=  document.getElementById("image");

                if (isNaN(weight) || isNaN(height) || height <= 0 || weight <= 0) 
                {
                    document.getElementById("answer").textContent = "Please enter valid Number.";
                    return;
                }
                let bmi = weight / ((height / 100) * (height / 100));

                let BmiMessage = "Your BMI is" + bmi.toFixed(2) + ".";
                if (bmi < 18.5) 
                {
                    BmiMessage += "You are underweight.";
                    image.src="./img/hea.png "
                    
                }
                 else if (bmi >= 18.5 && bmi < 24.9) 
                {
                    BmiMessage += "You have a healthy weight.";
                    image.src="./img/hea.png"
                } else if (bmi >= 25 && bmi < 29.9)
                {
                    BmiMessage+= "You are overweight.";
                    image.src="./img/overweight-img.png"
                } else
                {
                    BmiMessage += "You are obese.";
                    image.src="./img/overweight-img.png"
                }
                document.getElementById("answer").textContent = BmiMessage;
            }
            document.getElementById("Resetbtn");
            function Resetbmi(){
                weight.value=("");
                height.value=("");
                answer.textContent=("");

            }
           

            

        </script>




    </div>
</body>

</html>
